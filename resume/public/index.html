  </head>

      Navigation -> Tabs
      Banner -> Name title Pic
    -->

        <ul class="nav-list">
          <li class="nav-item active-tab">Hello</li>
          <li class="nav-item">Resume</li>
          <li class="nav-item">Portfolio</li>

      <!-- Banner -->
      <section class="banner cf">
        <div class="title">
          <h1>Michael Martinez</h1>
          <h3>Web Developer</h3>
        </div>
        <div class="image-crop">
          <img src="./images/portfolio.jpg" class="profile-pic">

      </section>

    </header>
