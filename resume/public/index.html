<!DOCTYPE html>
<html>
  <head>
    <title>Material Resume Clone</title>

    <!-- Main css file -->
    <link href="./css/main.css" rel="stylesheet" type="text/css">
    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,700" rel="stylesheet">
    
  </head>
  <body>
    <!-- Header section:
      Navigation -> Tabs
      Banner -> Name title Pic
    -->
    <section class="paper">

      <header class="header grid">
        
        <!-- Navigation -->
        <div class="container group top-nav">
          <nav>
            <ul class="nav-list">
              <li class="nav-item active-tab"><a href="#">Hello</a></li><!--
              --><li class="nav-item"><a href="#">Resume</a></li><!--
              --><li class="nav-item"><a href="#">Portfolio</a></li>
            </ul>
          </nav>
        </div>
        
        <!-- Banner -->
        <section class="banner container cf">
          <div class="title">
            <h1>Michael Martinez</h1>
            <h3>Web Developer</h3>
          </div>
          <div class="image-crop">
            <img src="./images/portfolio.jpg" class="profile-pic">
          </div>
        </section>
        
      </header>
      
      <!-- Main Hello content -->
      <div class="main">
        <section>
          
          <!-- address information -->
          <aside class="addressing col-5-12">
            
            <!-- To -->
            <div class="to add">
              <h4>To</h4>
              <p class="add-item">My Future Boss</p>
              <p class="add-item">My Future Employer</p>
              <p class="add-item">Future Employer House</p>
              <p class="add-item">Greater London</p>
            </div>

            <!-- Position -->
            <div class="pos add">
              <h4>Position</h4>
              <p class="add-item">Full Stack Devloper</p>
            </div>

            <!-- Date -->
            <div class="date add">
              <h4>Date</h4>
              <time datetime="2017/11/02" class="add-item">2nd November 2017</time>
            </div>

          </aside><!--
            Cover Letter 
          --><section class="cover-letter col-7-12">
            
          </section>
        </section>
      </div>
      
      
      <!-- Footer -->
      <footer class="grid">
        
        <!-- Links -->
        <section class="social container cf">
          
          <!-- Github Link -->
          <div class="link">
            <a href="https://github.com/MikeAlexMartinez">
              <img class="link-img" src="./images/github.png">
            </a>
          </div>
          
          <!-- Linkedin Link -->
          <div class="link">
            <a href="https://www.linkedin.com/in/michael-alexander-martinez-b9073742/">
              <div class="img-background">
                <img class="link-img" src="./images/linkedin.png">
              </div>
            </a>
          </div>
          
          <!-- Twitter Link -->
          <div class="link">
            <a href="https://twitter.com/MikeAlMartinez">
              <img class="link-img" src="./images/twitter.png">
            </a>
          </div>
          
        </section>
        
        <!-- Copyright etc -->
        <section class="copy container cf">
          
          <!-- Address -->
          <p>London, UK</p>
          
          <!-- Email -->
          <p>mike.alex.martinez@gmail.com</p>
          
          <!-- Website -->
          <p>ProjectMaM.com</p>
          
        </section>
      </footer>
    </section>
  </body>
</html>
